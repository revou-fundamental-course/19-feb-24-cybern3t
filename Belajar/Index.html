<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Profile</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Company Logo" class="logo">
    <div class="menu">
      <div class="menu-item">Home</div>
      <div class="menu-item">Our Profile</div>
      <div class="menu-item">Portfolio</div>
      <div class="menu-item">About Us</div>
    </div>
  </div>
  <div class="banner"></div>
  <h1>Welcome to Our Company</h1>
  <div class="circle-container">
    <div class="circle">Jakarta</div>
    <div class="circle">Bandung</div>
    <div class="circle">Surabaya</div>
  </div>
  <div class="form-container">
    <form class="form" id="message-form">
      <h2>Message Us</h2>
      <label for="name">Nama:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="dob">Tanggal Lahir:</label><br>
      <input type="date" id="dob" name="dob" placeholder="DD-MM-YYYY"><br>
      <label for="gender">Jenis Kelamin:</label><br>
      <select id="gender" name="gender">
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
      </select><br>
      <label for="message">Pesan:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
    <div class="message" id="message-container">
      <h2>Your Message:</h2>
      <div id="message-content"></div>
    </div>
  </div>

  <script>
    document.getElementById('message-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var name = document.getElementById('name').value;
      var dob = document.getElementById('dob').value;
      var gender = document.getElementById('gender').value;
      var message = document.getElementById('message').value;
      var messageContainer = document.getElementById('message-content');
      messageContainer.innerHTML = `
        <p><strong>Nama:</strong> ${name}</p>
        <p><strong>Tanggal Lahir:</strong> ${dob}</p>
        <p><strong>Jenis Kelamin:</strong> ${gender}</p>
        <p><strong>Pesan:</strong> ${message}</p>
      `;
    });
  </script>
</body>
</html>
